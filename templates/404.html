{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        .icon {
            width: 100px;
            height: 100px;
            position: relative;
            margin: 0 auto 20px;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }

        .icon div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #6b6b6b, #ffffff);
            border: 1px solid #ccc;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .icon-front  { transform: translateZ(50px); }
        .icon-back   { transform: rotateY(180deg) translateZ(50px); }
        .icon-left   { transform: rotateY(-90deg) translateZ(50px); }
        .icon-right  { transform: rotateY(90deg) translateZ(50px); }
        .icon-top    { transform: rotateX(90deg) translateZ(50px); }
        .icon-bottom { transform: rotateX(-90deg) translateZ(50px); }

        @keyframes rotate {
            from { transform: rotateX(0) rotateY(0); }
            to   { transform: rotateX(360deg) rotateY(360deg); }
        }

        h1 {
            font-size: 3em;
            margin: 0 0 20px;
            color: #333;
        }

        p {
            margin: 0 0 20px;
            color: #666;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .offline-message {
            display: none;
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <div class="icon-front"></div>
            <div class="icon-back"></div>
            <div class="icon-left"></div>
            <div class="icon-right"></div>
            <div class="icon-top"></div>
            <div class="icon-bottom"></div>
        </div>
        <h1>404</h1>
        <p id="not-found-message">Oops! The page you're looking for doesn't exist.</p>
        <div class="offline-message" id="offline-message">
            It seems you are not connected to the internet. Please check your connection and try again.
        </div>
        <button id="goBackButton">Go Back</button>
    </div>
    <script>
        document.getElementById('goBackButton').addEventListener('click', function() {
            window.history.back();
        });

        // Check if the user is offline
        function updateOnlineStatus() {
            const offlineMessage = document.getElementById('offline-message');
            const notFoundMessage = document.getElementById('not-found-message');
            if (!navigator.onLine) {
                offlineMessage.style.display = 'block';
                notFoundMessage.style.display = 'none';
            } else {
                offlineMessage.style.display = 'none';
                notFoundMessage.style.display = 'block';
            }
        }
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        // Initial check
        updateOnlineStatus();
    </script>
</body>
</html>
