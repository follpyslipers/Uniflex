{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="{% static 'feed/assets/css/bootstrap/bootstrap.min.css' %}">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="{% static 'feed/assets/css/style.css' %}">

    <!-- responsive -->
    <link rel="stylesheet" href="{% static 'feed/assets/css/responsive.css' %}">

    <!-- animation -->
    <link rel="stylesheet" href="{% static 'feed/assets/css/animation.css' %}">



    
</head>
<body>
    <main class="thankyouPage overflow-hideen">
        <div class="container position-relative">
            <div class="wrapper">
                <div class="thankyou">
                    <img src="{% static 'feed/assets/images/checked.png' %}" alt="checked">
                    <h1 class="thankyouHeading">E-book Uploaded Sucessful</h1>

                        <button class="emailSend" type="button" onclick="window.location.href='{% url 'library:ebook_list' course_id=course_id %}'">
                            <i class="fa-solid fa-arrow-right"></i>
                            <h3 style="color: green; font-family:sans-serif;">View E-book</h3>
                        </button>

                </div>
            </div>
        </div>
    </main>
    





    <!-- Bootstrap 5 -->
    <script src="{% static 'feed/assets/js/bootstrap/bootstrap.min.js' %}"></script>

    <!-- jQuery -->
    <script src="{% static 'feed/assets/js/jQuery/jquery-3.6.4.min.js' %}"></script>

    <!-- My JS -->
    <script src="{% static 'feed/assets/js/custom.js' %}"></script>
</body>
</html>
