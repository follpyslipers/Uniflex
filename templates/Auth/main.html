{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'auth/style.css' %}">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.0.5/flickity.min.css">
    <link rel="website icon" type="png" href="static/home/images/logo.png">
    <meta name="google-adsense-account" content="ca-pub-7871394796063576">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <link rel="website icon" type="png" href="https://uniabujaflex.s3.amazonaws.com/static/home/images/logo.png">
    <link rel="shortcut icon" href="https://uniabujaflex.s3.amazonaws.com/static/home/images/logo.png" type="image/png">
    <link rel="icon" href="https://uniabujaflex.s3.amazonaws.com/static/home/images/logo.png" sizes="32x32" type="image/png">
    <meta name="theme-color" content="#000000">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <meta name="description" content="UniAbujaFlex is your go-to e-library platform offering academic resources, including book handouts and past questions, along with a vibrant student community for collaboration and learning. Join us today!">
    <meta name="keywords" content="UniAbujaFlex, UniAbuja, University of Abuja, e-library, academic resources, book handouts, past questions, student community, collaboration, learning">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="UniAbujaFlex - Empowering Students with Academic Resources and Community">
    <meta property="og:description" content="UniAbujaFlex is your go-to e-library platform offering academic resources, including book handouts and past questions, along with a vibrant student community for collaboration and learning. Join us today!">    
    <meta property="og:image" content="/static/home/images/logo.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="UniAbujaFlex - Empowering Students with Academic Resources and Community">
    <meta name="twitter:description" content="UniAbujaFlex is your go-to e-library platform offering academic resources, including book handouts and past questions, along with a vibrant student community for collaboration and learning. Join us today!">    
    <meta name="twitter:image" content="/static/home/images/logo.png">
    {% comment %} <link rel="canonical" href="https://www.uniabujaflex.com.ng/library/"> {% endcomment %}
</head>

<body>
    <div class="preloader"></div>

    <div class="container">


        {% if messages %}
        <div class="alert alert-danger">
            <b>
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </b>
        </div>
        {% endif %}

        {% block signup %}
        
        {% endblock signup %}

        {% block login %}
        
        {% endblock login %}




    </div>


    <script src="{% static 'script.js' %}"></script>
    <script>
        const preloader = document.querySelector('.preloader');
        let colorIndex = 0;
        const colors = ['#007bff', '#28a745', '#dc3545', '#ffc107']; // Add more colors as needed
    
        setInterval(() => {
            preloader.style.borderTopColor = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
        }, 1000);
    
        window.addEventListener('load', () => {
            preloader.classList.add('hidden'); // Hide the preloader when the page loads
            document.querySelector('.container').classList.add('visible'); // Show the container
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('{% static "service-worker.js" %}').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(error) {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }
    </script>
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Organization",
            "name": "UniAbujaFlex",
            "logo": "https://uniabujaflex.s3.amazonaws.com/static/home/images/logo.png"
        }
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7871394796063576"
    crossorigin="anonymous"></script>
</body>

</html>
