<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload E-Books</title>
</head>
<body>
    <h1>Upload E-Books</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="ebook_files">Select E-Books to Upload:</label>
        <input type="file" id="ebook_files" name="ebook_files" accept=".pdf,.epub,.mobi,.txt,.ppt,.pptx,.doc,.docx" multiple>
        <br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
