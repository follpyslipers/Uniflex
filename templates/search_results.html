<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }
        .popup-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>

    <ul>
        {% for location in locations %}
            <li><a href="#" onclick="showPopup('{{ location.name }}', '{{ location.google_link }}')">{{ location.name }}</a></li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>

    <!-- Popup for location details -->
    <div id="locationPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2 id="locationName"></h2>
            <a href="#" id="getDirectionsBtn" target="_blank">Get Directions</a>
        </div>
    </div>

    <!-- JavaScript for live search and popup -->
    <script>
        $(document).ready(function() {
            // Popup functions
            function showPopup(name, googleLink) {
                document.getElementById('locationName').innerText = name;
                document.getElementById('getDirectionsBtn').href = googleLink;
                document.getElementById('locationPopup').style.display = 'block';
            }

            function closePopup() {
                document.getElementById('locationPopup').style.display = 'none';
            }
        });
    </script>
</body>
</html>
