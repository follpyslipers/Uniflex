

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django App</title>
    <style>
        /* Light mode styles */
        body {
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text */
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #202124; /* Dark background */
            color: #ffffff; /* White text */
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Django App</h1>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <iframe id="external-iframe"  src="https://books.google.com/?authuser=0" title="school portal"></iframe>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const externalIframe = document.getElementById('external-iframe');
            
            // Add event listener to capture link clicks inside the iframe
            externalIframe.contentWindow.document.addEventListener('click', function(event) {
                if (event.target.tagName === 'A') {
                    event.preventDefault(); // Prevent default link behavior
                    externalIframe.src = event.target.href; // Update iframe source with link href
                }
            });
        });
    </script>
</body>
</html>
